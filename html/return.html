<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rust One Drive</title>
</head>
<body>
<h1>Login Successful!</h1>
<p>You can exit out of this page and return back to the app</p>
<script>
    window.addEventListener("load", () => {
      let ws = new WebSocket("ws://localhost:7575");
      let url = window.location;
      // 36 letters to parse the code
      url = url + "";
      url = url.slice(36);
      ws.onmessage = function(event) {
        console.debug("WebSocket message received:", event);
      };

      ws.onopen = function () {
        ws.send(url);
      };

      if (ws.bufferedAmount > 0) {
        setTimeout(() => {
          ws.close();
        }, 3000)
      }
    });
</script>
</body>
</html>
