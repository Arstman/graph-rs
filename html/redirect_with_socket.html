<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust One Drive</title>
</head>
<body>
<h1>Login Successful!</h1>
<p>Please copy and paste this URL in the app: <span id="urlCode"></span></p>
<p>If the URL is not showing please paste the URL in the address bar in the app</p>
<script>
  window.addEventListener("load", () => {
    let ws = new WebSocket("ws://localhost:7575");
    let url = window.location;
    document.getElementById("urlCode").innerText = url;
    url = url + "";
    url = url.slice(36);
    ws.onmessage = function(event) {
      console.debug("WebSocket message received:", event);
    };

    ws.onopen = function () {
      ws.send(url);
    };

    if (ws.bufferedAmount > 0) {
      setTimeout(() => {
        ws.close();
      }, 3000)
    }
  });
</script>
</body>
</html>
